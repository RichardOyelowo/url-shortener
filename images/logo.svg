<svg viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" width="320" height="100">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&amp;display=swap');

      .bg-circle {
        animation: pulseGlow 3s ease-in-out infinite;
      }

      .logo-text {
        animation: fadeSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
      }

      .dot {
        animation: fadeSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
        opacity: 0;
      }

      .underline-bar {
        animation: slideIn 0.6s ease forwards 0.5s;
        opacity: 0;
        transform-box: fill-box;
        transform-origin: left center;
      }

      .scissors-left {
        animation: snipLeft 2s ease-in-out 1.2s infinite;
        transform-box: fill-box;
        transform-origin: center center;
      }

      .scissors-right {
        animation: snipRight 2s ease-in-out 1.2s infinite;
        transform-box: fill-box;
        transform-origin: center center;
      }

      .dash-line {
        animation: dashMove 1.5s linear infinite;
      }

      .brand-text {
        animation: fadeSlideIn 0.8s ease forwards 0.4s;
        opacity: 0;
      }

      .brand-tag {
        animation: fadeSlideIn 0.8s ease forwards 0.6s;
        opacity: 0;
      }

      @keyframes pulseGlow {
        0%, 100% { opacity: 0.85; }
        50% { opacity: 1; }
      }

      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideIn {
        from { opacity: 0; transform: scaleX(0); }
        to { opacity: 0.4; transform: scaleX(1); }
      }

      @keyframes snipLeft {
        0%, 100% { transform: rotate(0deg); }
        30% { transform: rotate(-14deg); }
        60% { transform: rotate(0deg); }
      }

      @keyframes snipRight {
        0%, 100% { transform: rotate(0deg); }
        30% { transform: rotate(14deg); }
        60% { transform: rotate(0deg); }
      }

      @keyframes dashMove {
        from { stroke-dashoffset: 0; }
        to { stroke-dashoffset: -12; }
      }
    </style>

    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e6be64" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="circleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle class="bg-circle" cx="50" cy="50" r="46" fill="url(#circleGrad)" stroke="#e6be64" stroke-width="1" stroke-opacity="0.25"/>
  <circle cx="50" cy="50" r="46" fill="url(#bgGlow)"/>

  <!-- Snip text inside circle -->
  <text
    class="logo-text"
    x="50"
    y="58"
    text-anchor="middle"
    font-family="Syne, Georgia, serif"
    font-weight="800"
    font-size="26"
    letter-spacing="-1"
    fill="#f0ede6"
  >snip</text>

  <!-- Gold dot -->
  <text
    class="dot"
    x="76"
    y="58"
    font-family="Syne, Georgia, serif"
    font-weight="800"
    font-size="26"
    fill="#e6be64"
  >.</text>

  <!-- Underline inside circle -->
  <rect
    class="underline-bar"
    x="14" y="63"
    width="68" height="2"
    fill="#e6be64"
    rx="1"
  />

  <!-- Scissors top-right of circle -->
  <g transform="translate(72, 8) scale(0.65)">
    <g class="scissors-left">
      <circle cx="7" cy="7" r="4.5" fill="none" stroke="#e6be64" stroke-width="1.5"/>
      <line x1="10.5" y1="10.5" x2="22" y2="22" stroke="#e6be64" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <g class="scissors-right">
      <circle cx="7" cy="19" r="4.5" fill="none" stroke="#e6be64" stroke-width="1.5"/>
      <line x1="10.5" y1="15.5" x2="22" y2="22" stroke="#e6be64" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <line
      class="dash-line"
      x1="22" y1="12" x2="38" y2="12"
      stroke="#e6be64" stroke-width="1"
      stroke-dasharray="4,4"
      stroke-opacity="0.5"
      stroke-linecap="round"
    />
  </g>

  <!-- Divider line -->
  <line x1="112" y1="20" x2="112" y2="80" stroke="#e6be64" stroke-width="0.75" stroke-opacity="0.2"/>

  <!-- Brand name beside circle -->
  <text
    class="brand-text"
    x="128"
    y="48"
    font-family="Syne, Georgia, serif"
    font-weight="800"
    font-size="28"
    letter-spacing="-1"
    fill="#f0ede6"
  >snip</text>

  <text
    class="brand-text"
    x="168"
    y="48"
    font-family="Syne, Georgia, serif"
    font-weight="800"
    font-size="28"
    fill="#e6be64"
  >.</text>

  <!-- Tagline -->
  <text
    class="brand-tag"
    x="128"
    y="68"
    font-family="'DM Mono', monospace"
    font-weight="300"
    font-size="10"
    letter-spacing="0.15em"
    fill="#f0ede6"
    fill-opacity="0.3"
  >URL SHORTENER</text>
</svg>